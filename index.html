<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Trade Trinity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #000;
      color: white;
    }
    .gold {
      color: #D4AF37;
    }
    .circle {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: conic-gradient(green 70%, red 30%);
      margin: 30px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      font-weight: bold;
    }
    .card-row {
      display: flex;
      justify-content: space-around;
      margin: 20px;
    }
    .card {
      background: #111;
      padding: 15px;
      border-radius: 10px;
      width: 28%;
    }
    .btn {
      background: #D4AF37;
      padding: 14px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      margin-top: 25px;
      cursor: pointer;
    }
    .name {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 12px;
      color: #D4AF37;
    }
  </style>
</head>

<body>

  <h1 class="gold">TRADE TRINITY</h1>
  <p class="gold">Structure Discipline Profits</p>

  <div class="circle">
    70%
  </div>

  <div class="card-row">
    <div class="card">
      <h3>Total Trades</h3>
      <p>0</p>
    </div>
    <div class="card">
      <h3>Winrate</h3>
      <p>70%</p>
    </div>
    <div class="card">
      <h3>Avg R:R</h3>
      <p>0.0</p>
    </div>
  </div>

  <button class="btn">+ New Trade</button>

  <div class="name">ADARSH UMESH MENDON</div>

</body>
      </html>
